<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Enregistrement de données</h2>
    <form id="dataForm">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Soumettre</button>
    </form>
  </div>
</div>

<script>
  // Récupérer les éléments du DOM
const modal = document.getElementById('myModal');
const openModalBtn = document.getElementById('openModalBtn');
const closeBtn = document.querySelector('.close-btn');
const dataForm = document.getElementById('dataForm');

// Fonction pour soumettre le formulaire
function submitForm(event) {
  event.preventDefault(); // Empêche le rechargement de la page

  // Récupérer les valeurs des champs
  const name = document.getElementById('name').value;
  const dob = document.getElementById('dob').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Ici, vous pouvez faire ce que vous voulez avec les données
  console.log('Données à enregistrer :', { name, dob, email, password });

  // On peut réinitialiser le formulaire
  dataForm.reset();
  
  // Et fermer le modal
  modal.style.display = 'none';
}

// Les écouteurs d'événements restent les mêmes
openModalBtn.addEventListener('click', () => modal.style.display = 'block');
closeBtn.addEventListener('click', () => modal.style.display = 'none');
dataForm.addEventListener('submit', submitForm);

window.addEventListener('click', (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});
</script>


</body>
</html>
